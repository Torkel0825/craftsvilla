<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 4 - Craftsvilla</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Observe ... pictures</h1>
      <div>
        <div id="logo-box">
          <a href="#"
            ><img
              src="./images_icon/game-icons--forest-entrance.png"
              alt="forestlogo"
              id="logo"
          /></a>
          <a href="#"
            ><img
              src="./images_icon/fluent-emoji-high-contrast--water-wave.png"
              alt="waterlogo"
              id="logo"
          /></a>
        </div>
      </div>
    </header>
    <main>
      <nav class="main-box">
        <div class="btn">
          <img
            src="./images_x/forestlake.jpg"
            alt="Forest lake in beautiful view."
            style="width: 100%"
            onclick="myFunction(this);"
          />
        </div>
        <div class="btn">
          <img
            src="./images_x/forestmoss.jpg"
            alt="A forest bed covered in wonderful moss."
            style="width: 100%"
            onclick="myFunction(this);"
          />
        </div>
        <div class="btn">
          <img
            src="./images_x/foresttrail-evening.jpg"
            alt="Foresttrail in delightful evening light."
            style="width: 100%"
            onclick="myFunction(this);"
          />
        </div>
        <div class="btn">
          <img
            src="./images_x/foresttrail-morning.jpg"
            alt="Foresttrail under the morning light."
            style="width: 100%"
            onclick="myFunction(this);"
          />
        </div>
      </nav>
    </main>

    <!-- I want the section under to stick to the right side of the screen, while having the main, containing the nav, to stick on the left side. -->

    <!-- The expanding image container -->
    <section class="picture-container">
      <!-- Close the image -->
      <span onclick="this.parentElement.style.display='none'" class="closeBtn"
        >&times;</span
      >

      <!-- Big picture -->
      <img id="bigImg" style="width: 100%" />

      <!-- Image text -->
      <img id="imgText" />
    </section>
  </body>
</html>
